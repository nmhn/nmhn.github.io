span> <span class="mobile-nav-toggle-bar"></span></a></div></header><section><div class="container"><article id="post-qemu-cxl" class="article article-type-post" itemprop="blogPost" itemscope itemtype="https://schema.org/BlogPosting"><div class="artcle-cover mb-5"></div><div class="article-inner"><header class="article-header"><h1 class="article-title" itemprop="name">qemu cxl</h1><div class="article-meta"><time class="text-gray" datetime="2022-10-15T02:08:48.000Z" itemprop="datePublished">2022-10-15</time><div class="article-category"><a class="article-category-link" href="/categories/%E5%A4%A7%E5%9B%9B/">大四</a></div></div></header><div class="article-entry" itemprop="articleBody"><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><code class="hljs shell">./build/aarch64-softmmu/qemu-system-aarch64 -M virt,gic-version=3,cxl=on -m 4g,maxmem=8G,slots=8 -cpu max \<br>-hda ../vm_disk/ubuntu_cxl.qcow2 \<br>-cdrom ../ubuntu-20.04.5-desktop-amd64.iso \<br>-object memory-backend-file,id=cxl-mem1,share=on,mem-path=/tmp/cxltest.raw,size=256M \<br>-object memory-backend-file,id=cxl-lsa1,share=on,mem-path=/tmp/lsa.raw,size=256M \<br>-device pxb-cxl,bus_nr=12,bus=pcie.0,id=cxl.1 \<br>-device cxl-rp,port=0,bus=cxl.1,id=root_port13,chassis=0,slot=2 \<br>-device cxl-type3,bus=root_port13,memdev=cxl-mem1,lsa=cxl-lsa1,id=cxl-pmem0 \<br>-M cxl-fmw.0.targets.0=cxl.1,cxl-fmw.0.size=4G<br></code></pre></td></tr></table></figure><p>-M</p><p>Libnvdimm</p><p><img src="https://gitee.com/i-dont-miss-it/pic_bed/raw/master/img/image-20221015200747925.png" alt="image-20221015200747925"></p><p><img src="https://gitee.com/i-dont-miss-it/pic_bed/raw/master/img/image-20221015200623751.png" alt="image-20221015200623751"></p><p><img src="https://gitee.com/i-dont-miss-it/pic_bed/raw/master/img/image-20221015200854839.png" alt="image-20221015200854839"></p><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><code class="hljs shell">~/qemu/build/aarch64-softmmu/qemu-system-aarch64 -M virt,gic-version=3,cxl=on -m 4g,maxmem=8G,slots=8 -cpu max \<br>-bios ~/repo/edk2/Build/ArmVirtQemu-AARCH64/DEBUG_GCC48/FV/QEMU_EFI.fd \<br>-kernel ~/linux/arch/arm64/boot/Image \<br>-initrd ./rootfs.cpio.gz \<br>-monitor telnet:127.0.0.1:4444,server,nowait \<br>-object memory-backend-file,id=cxl-mem1,share=on,mem-path=/tmp/cxltest.raw,size=256M \<br>-object memory-backend-file,id=cxl-lsa1,share=on,mem-path=/tmp/lsa.raw,size=256M \<br>-device pxb-cxl,bus_nr=12,bus=pcie.0,id=cxl.1 \<br>-device cxl-rp,port=0,bus=cxl.1,id=root_port13,chassis=0,slot=2 \<br>-device cxl-type3,bus=root_port13,memdev=cxl-mem1,lsa=cxl-lsa1,id=cxl-pmem0 \<br>-cxl-fixed-memory-window targets.0=cxl.1,size=4G \<br>-append &quot;console=ttyAMA0 root=/dev/ram rdinit=/init acpi=on&quot; \<br>-nographic \<br></code></pre></td></tr></table></figure><p><img src="https://gitee.com/i-dont-miss-it/pic_bed/raw/master/img/image-20221015202421449.png" alt="image-20221015202421449"></p><p><a target="_blank" rel="noopener" href="https://github.com/trekhleb/state-of-the-art-shitcode"><img src="https://img.shields.io/static/v1?label=State-of-the-art&message=Shitcode&color=7B5804" alt="State-of-the-art Shitcode"></a></p><figure class="highlight shell"><table><tr>
